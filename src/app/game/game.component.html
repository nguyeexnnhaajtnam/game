<div class="d-flex flex-column justify-content-center align-items-center gap-5" style="height: 100vh; width: 100vw;">
  <div class="button d-flex justify-content-center align-items-center gap-3">
    <button [ngClass]="{'hot': isClickButtonHot}" (click)="onChooseType($event, 'hot')" type="button" class="btn btn-outline-danger custom-btn">🔥Hot</button>
    <button [ngClass]="{'date': isClickButtonParty}" (click)="onChooseType($event, 'date')" type="button" class="btn btn-outline-warning custom-btn">🌹Date</button>
    <button type="button" class="btn btn-secondary custom-btn" disabled>🎉Party</button>
  </div>

  <button (click)="onGenerateText()" type="button" class="btn btn-play">👻Truth or Dare!</button>

  <div *ngIf="text" class="card shadow p-3 mb-5 bg-body rounded border-0 text-center">
    <div class="card-body">
      <h5 class="card-title mb-4 h2">{{title}}</h5>
      <p class="card-text h5">{{text}}</p>
    </div>
  </div>
</div>
